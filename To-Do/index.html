<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course</title>
    <link rel="stylesheet" type="text/css" href="todo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="front-blobs">
        <div class="blob1"></div>
        <div class="blob2"></div>
      </div>
      <div class="back-blobs">
        <div class="blob3"></div>
        <div class="blob4"></div>
        <div class="blob5"></div>
      </div>

      <h1 id="header">To Do</h1>
      <div class="container2">
        <div class="action-bar">
          <form>
            <input id="input-bar" type="text" />
            <button id="addItem" class="fa-regular fa-plus fa-xl"></button>
          </form>
          <div class="menu2">
            <button id="deleteAll">
              <i class="fa-regular fa-trash-can fa-xl"></i>
            </button>
            <button id="undo" class="fa-solid fa-rotate-left fa-lg"></button>
          </div>
        </div>
        <ul id="list">
          <div id="task">
            <button class="check">
              <i class="fa-solid fa-check fa-lg"></i>
            </button>
            <li class="item">Your first task</li>
            <button class="trash">
              <i class="fa-regular fa-trash-can fa-lg"></i>
            </button>
          </div>
        </ul>
      </div>
    </div>

    <script src="list.js"></script>
  </body>
</html>
